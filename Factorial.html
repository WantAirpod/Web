    <title></title>

  <body>
    <script>

      function fact(n){
        if(n<=1)return n;
        return n*fact(n-1);
      }
      for(int i = 0 ; i < 10  i++)
      {
        console.write(i+ "! = " + fact(i) + "<br />");
      }
    </script>
  </body>
